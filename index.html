<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"

          <li class="menu-item"><a href="#" class="menu-link">About</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Services</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Projects</a></li>
          <li class="menu-item">
            <a href="#" class="menu-link cta">Contact</a>
          </li>

      <h1 class="header-title">We are creatives</h1>

        src="./images/icon-arrow-down.svg"
        alt="icon arrow down"
        class="icon-arrow-down"
      />
